<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>İsim Listesi</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <h1>İsim Listesi</h1>
    <main>
      <section class="sol">
        <form action="" class="form">
          <label for="isim">Lütfen İsim ve Soyisim yazınız !</label>
          <input type="text" name="isim" id="isim" class="isim" />
          <label for="yaş">Lütfen yaş bilgisini yazınız!</label>
          <input type="number" name="yaş" id="yaş" class="yaş" />
          <input type="submit" value="Kaydet" class="submit" />
        </form>
      </section>
      <section class="sağ">
        <div class="sağ_div1">
          <h3>isim Soyisim</h3>
          <h3>Yaş</h3>
          <a href="#"
            ><img src="https://img.icons8.com/wired/30/000000/cancel--v1.png"
          /></a>
        </div>
        <div class="sağ_div2">
          <ul class="sağ_div2_ul">
            <li class="sağ_div2_ul_li">
              <span class="sağ_div2_ul_li_span1">Mustafa Altaş</span>
              <span class="sağ_div2_ul_li_span2">29</span>
              <a href="#"
                ><img
                  src="https://img.icons8.com/wired/30/000000/cancel--v1.png"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
